<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>    

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>      
      <span id="logo">tweeter</span>
      <div> <div class="text"><span id="new-tweet">Write </span> <span id="new-tweet-2">a new tweet</span></div> <div class="angle-down"><i class="fa-solid fa-angles-down"></i></div></div>
      
    </nav>

    <!-- User Profile -->
    <header id="header-image">
      <div id="avatar">
          <img src="/images/profile-hex.png"> 
      </div>     
      <div>
          <p><span class="first-name">Jean Pierre</span> Niyitanga</p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <!-- New tweet form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="textarea"></textarea>
          <div class="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <br>

        <!-- Posted tweets -->
        <article>
          <div id="tweets">
            <header>               
              <div><i class="fa-solid fa-person-snowboarding"></i> <span>Newton</span> </div>              
              <div id="username">@Sirlsaac</div>            
            </header>
            <p>If I have seen further it is by standing on the shoulders of giants</p>
            <footer>
            <div>10 days ago</div>
            <div class="icons">
              <span id="flag"> <a href="#"><i class="fa-solid fa-flag"></i></a></i></span> &nbsp;
              <span id="retweet"> <a href="#"><i class="fa-solid fa-retweet"></i></a> </span> &nbsp;
              <span id="like"> <a href="#"><i class="fa-solid fa-heart"></i></a></span>
            </div>
            </footer>
          </div>    
        </article>

        <br>
        <br>

      </section>
    </main>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
