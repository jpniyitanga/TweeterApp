    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Font Awesome -->

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="./styles/nav.css" type="text/css">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>    

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>      
      <span id="logo">tweeter</span>
      <div> <div class="text"><span id="new-tweet">Write </span> <span id="new-tweet-2">a new tweet</span></div> <div class="angle-down"><i class="fa-solid fa-angles-down"></i></div></div>
      
    </nav>

    <!-- User Profile -->
    <header id="header-image">
      <div id="avatar">
          <img src="./images/profile-hex.png"> 
      </div>     
      <div>
          <p><span class="first-name">Jean Pierre</span> Niyitanga</p>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <!-- New tweet form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="textarea"></textarea>
          <div class="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <br>

        <!-- Posted tweets -->
        <section class="tweets-container">
        </section>
        <br>
        <br>

      </section>
    </main>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </body>
